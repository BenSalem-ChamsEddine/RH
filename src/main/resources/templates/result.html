<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot BackEnd Rh Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" />
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>BackEnd Part for Rh application </h1>
        <p class="lead">Demo application for showing how to run a <a href="http://projects.spring.io/spring-boot/">Spring Boot</a> application on <a href="https://heroku.com">Heroku</a>.</p>
        <p>The code is open source at <a href="https://github.com/BenSalem-ChamsEddine/RH/">GitHub</a>. </p>
    </div>

    <div class="row">
        <div class="col-md-12 col-lg-6">
            <form th:action="@{/}" method="POST">
                <div class="form-group">
                    <label for="type">type {candidat,collaborateur,manager}</label>
                    <input id="type" type="text" class="form-control" name="type" />
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>

    <hr />
    <div class="row">
        <div class="col-sm-12">

            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Fonction</th>
                    <th>URL</th>
                    <th>HTTP Request</th>
                    <th>Consume</th>
                    <th>Produce</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="mapping : ${mappings}">
                    <td><strong th:text="${mapping.getName()}"></strong></td>
                    <td><strong th:text="${mapping.getUrl()}"></strong></td>
                    <td><strong th:text="${mapping.getMethod()}"></strong></td>
                    <td><strong th:text="${mapping.getConsume()}"></strong></td>
                    <td><strong th:text="${mapping.getProduce()}"></strong></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
